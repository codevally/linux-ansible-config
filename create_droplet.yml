---
  - name: Create new Digital Ocean droplet
    hosts: localhost
    connection: local
    gather_facts: False
    tasks:
      - digital_ocean: >
          state=present
          ssh_key_ids="{{ lookup('env', 'SSH_KEY_ID_DO') }}"
          name={{ droplet_name }}
          api_key="{{ lookup('env', 'API_KEY_DO') }}"
          client_id="{{ lookup('env', 'CLIENT_ID_DO') }}"
          size_id=66
          region_id=7
          image_id=12790328
