---
  - name: ensure VPC
    register: vpc
    ec2_vpc:
      state: present
      cidr_block: 172.31.1.0/24
      resource_tags: { "Name": "{{ vpc_name }}", "Environment":"Development" }
      subnets:
        - cidr: 172.31.1.0/26
          az: "{{ aws_region }}a"
          resource_tags: { "Environment":"Dev", "Tier" : "Web" }
        - cidr: 172.31.1.64/26
          az: "{{ aws_region }}b"
          resource_tags: { "Environment":"Dev", "Tier" : "Web" }
        - cidr: 172.31.1.128/26
          az: "{{ aws_region }}c"
          resource_tags: { "Environment":"Dev", "Tier" : "Web" }
        - cidr: 172.31.1.192/26
          az: "{{ aws_region }}c"
          resource_tags: { "Environment":"Dev", "Tier" : "Web" }
      internet_gateway: True
      route_tables:
        - subnets:
            - 172.31.1.0/26
            - 172.31.1.64/26
            - 172.31.1.128/26
            - 172.31.1.192/26
          routes:
            - dest: 0.0.0.0/0
              gw: igw
      region: "{{ aws_region }}"
