---
  - name: ensure Ruby dependencies
    apt: name={{ item }} state=present
    become: yes
    with_items:
      - openssl
      - g++
      - sqlite3
      - libcurl4-openssl-dev
      - libyaml-dev
      - libreadline-dev
      - libsqlite3-dev
      - libxml2-dev
      - libxslt1-dev
      - libgdbm-dev
      - libncurses5-dev
      - libffi-dev
