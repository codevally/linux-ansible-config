---
  - name: Create Virtual Private Cloud for Elastic Beanstalk
    hosts: localhost
    connection: local
    gather_facts: False
    roles:
      - aws_eb_net
    vars_prompt:
      - name: "vpc_name"
        prompt: "Name of VPC"
        private: no
      - name: "aws_region"
        prompt: "ID of AWS region, e.g. eu-west-1"
        private: no
